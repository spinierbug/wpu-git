<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="gamestyle.css"/>
        <title>Shooting Practice</title>
    </head>
    <body>
        <div>
            <div class="bg">
                <div class="board">
                </div>
                <div id="gameOverMenu" style="display: none;">
                    <h1>Game Over</h1>
                    <p>Skor Akhir: <span id="finalScore"></span></p>
                    <button id="retryButton">Coba Lagi</button>
                    <button id="backToMenuButton">Kembali ke Menu</button>
                </div>
                <div id="userInfo" style="display: none;"></div>
                <div class="custom-cursor"></div>
                <div class="target">
                    <img src="" alt="Selected Target" class="target1" id="randomImage">
                    <button id ="showImage">
                        
                    </button>
                </div>
                
                <img src="" alt="Selected Hand" class="hand2" id="handImage">
        </div>
        <div class="skor">
            <p1 id="playerName">Player Name</p1>
            <p2>Score: <span id="score" >0</span></p2>
            <p3>Time: <span id="timer">0 Detik</span></p3>
        </div>
        <div class="hand">
        </div>
        <div class="square">
            <center>
            <br>
            <h><b>LEADERBOARD</b></h>
            <select>
                <option value="highest">Sort By Highest Scores</option>
                <option value="lowest">Sort By Lowest Scores</option>
            </select>
            <br>
            </center>
            <div id="leaderboardPlayers"></div> <!-- Tambahkan div untuk pemain -->
        </div>
        <script src ="Game.js"></script>
        </div>
    </body>
</html>
